<html>

<head>
  <title>Webpage With Style</title>

  <style type="text/CSS">

    a {

      text-decoration: none;

    }

    a:hover{

      text-decoration:underline;

    }

    a:visited{

      color: green;

    }


  </style>
</head>

<body>

  <div>

    <a href="http://www.google.com">Google.com</a>
    <br>
    <a href="http://www.google.com" target="_blank">Google.com</a>

  </div>

</body>

</html>
